<div class="row">
    <div class="col-lg-10 offset-lg-1 col-md-12">
        <nb-card>
            <nb-card-header>NEW PROJECT</nb-card-header>
            <nb-card-body>
                <form (ngSubmit)="saveProject(form.value)" class="form-horizontal">
                    <div class="row">
                        <div class="col-sm-12">
                            <div class="form-group">
                                <input type="text" class="form-control" [formControl]="title" [ngClass]="{'form-control-danger': (!title.valid && title.touched), 'form-control-success': (title.valid && title.touched)}"
                                    placeholder="Title">
                            </div>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-sm-12">
                            <div class="form-group">
                                <input type="date" class="form-control" [formControl]="expiration" [ngClass]="{'form-control-danger': (!expiration.valid && expiration.touched), 'form-control-success': (expiration.valid && expiration.touched)}"
                                    placeholder="Expiration Date">
                            </div>
                        </div>
                    </div>
                    <div class="form-group row" [ngClass]="{'has-error': (!attendent.valid && attendent.touched), 'has-success': (attendent.valid && attendent.touched)}">
                        <label for="expiration" class="col-sm-2 control-label">Attendent</label>
                        <div class="col-sm-10">
                            <select [formControl]="attendent" class="form-control" multiple>
                                <option [value]="u.id" *ngFor="let u of userList">{{u.name}}</option>
                            </select>
                        </div>
                    </div>
                    <div class="form-group row">
                        <div class="offset-sm-2 col-sm-10">
                            <button [disabled]="!form.valid" type="submit" class="btn btn-hero-primary">Save</button>
                            <button type="button" (click)="cancel()" class="btn btn-hero-danger pull-right">Cancel</button>
                        </div>
                    </div>
                </form>
            </nb-card-body>
        </nb-card>
    </div>
</div>
